<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainee Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background-color: #f3f4f6;
    min-height: 100vh;
    padding: 2rem 1rem;
}

.container {
    max-width: 1024px;
    margin: 0 auto;
}

.form-card {
    background-color: white;
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    padding: 2rem;
}

.form-header {
    text-align: center;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid #e5e7eb;
}

.form-header h2 {
    font-size: 2rem;
    font-weight: bold;
    color: #1f2937;
}

.form-header p {
    margin-top: 0.5rem;
    color: #6b7280;
}

.form-section {
    margin-bottom: 2rem;
    padding: 1.5rem;
    background-color: #f9fafb;
    border-radius: 0.5rem;
}

.form-section h3 {
    font-size: 1.25rem;
    font-weight: 600;
    color: #374151;
    margin-bottom: 1.5rem;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid #e5e7eb;
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1.5rem;
}

@media (min-width: 768px) {
    .form-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

.form-group {
    margin-bottom: 0.5rem;
}

label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    color: #374151;
    margin-bottom: 0.5rem;
}

input, select {
    width: 100%;
    padding: 0.625rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    font-size: 0.875rem;
    transition: all 0.2s ease;
}

input:focus, select:focus {
    outline: none;
    border-color: #6366f1;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

input[readonly] {
    background-color: #f3f4f6;
    cursor: not-allowed;
}

.error {
    display: block;
    color: #ef4444;
    font-size: 0.75rem;
    margin-top: 0.25rem;
}

.form-actions {
    display: flex;
    justify-content: flex-end;
    margin-top: 2rem;
    padding-top: 1rem;
    border-top: 1px solid #e5e7eb;
}

button {
    background-color: #4f46e5;
    color: white;
    padding: 0.75rem 2rem;
    border: none;
    border-radius: 0.375rem;
    font-size: 0.875rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

button:hover {
    background-color: #4338ca;
}

button:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.5);
}

select {
    background-color: white;
    cursor: pointer;
}

/* Custom styling for date input */
input[type="date"] {
    appearance: none;
    -webkit-appearance: none;
    padding: 0.625rem;
}

/* Responsive adjustments */
@media (max-width: 640px) {
    .form-card {
        padding: 1rem;
    }

    .form-section {
        padding: 1rem;
    }

    .form-header h2 {
        font-size: 1.5rem;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h2>Trainee Registration Form</h2>
                <p>Please fill in all the required information accurately</p>
            </div>

            <form id="registrationForm" onsubmit="handleSubmit(event)">
                <!-- Training Details Section -->
                <div class="form-section">
                    <h3>Training Details</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="trainingPartner">Training Partner</label>
                            <input type="text" id="trainingPartner" name="trainingPartner" value="Medha XL" readonly>
                        </div>
                        <div class="form-group">
                            <label for="courseName">Name of the Course *</label>
                            <input type="text" id="courseName" name="courseName" required>
                            <span class="error" id="courseNameError"></span>
                        </div>
                    </div>
                </div>

                <!-- Personal Details Section -->
                <div class="form-section">
                    <h3>Personal Details</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="candidateName">Name of the Candidate (As Per SSC) *</label>
                            <input type="text" id="candidateName" name="candidateName" required>
                            <span class="error" id="candidateNameError"></span>
                        </div>
                        <div class="form-group">
                            <label for="surname">Surname of the Trainee *</label>
                            <input type="text" id="surname" name="surname" required>
                            <span class="error" id="surnameError"></span>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender *</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                            <span class="error" id="genderError"></span>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth *</label>
                            <input type="date" id="dob" name="dob" required onchange="calculateAge()">
                            <span class="error" id="dobError"></span>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="text" id="age" name="age" readonly>
                        </div>
                        <div class="form-group">
                            <label for="religion">Religion *</label>
                            <select id="religion" name="religion" required>
                                <option value="">Select Religion</option>
                                <option value="hindu">Hindu</option>
                                <option value="muslim">Muslim</option>
                                <option value="christian">Christian</option>
                                <option value="sikh">Sikh</option>
                                <option value="buddhist">Buddhist</option>
                                <option value="jain">Jain</option>
                                <option value="other">Other</option>
                            </select>
                            <span class="error" id="religionError"></span>
                        </div>
                        <div class="form-group">
                            <label for="category">Category *</label>
                            <select id="category" name="category" required onchange="updateSubCategory()">
                                <option value="">Select Category</option>
                                <option value="general">General</option>
                                <option value="sc">SC</option>
                                <option value="st">ST</option>
                                <option value="obc">OBC</option>
                                <option value="other">Other</option>
                            </select>
                            <span class="error" id="categoryError"></span>
                        </div>
                        <div class="form-group">
                            <label for="subCategory">Sub Category</label>
                            <select id="subCategory" name="subCategory">
                                <option value="">Select Sub Category</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile Number *</label>
                            <input type="tel" id="mobile" name="mobile" maxlength="10" required>
                            <span class="error" id="mobileError"></span>
                        </div>
                        <div class="form-group">
                            <label for="maritalStatus">Marital Status *</label>
                            <select id="maritalStatus" name="maritalStatus" required>
                                <option value="">Select Marital Status</option>
                                <option value="single">Single</option>
                                <option value="married">Married</option>
                                <option value="divorced">Divorced</option>
                                <option value="widowed">Widowed</option>
                            </select>
                            <span class="error" id="maritalStatusError"></span>
                        </div>
                        <div class="form-group">
                            <label for="bloodGroup">Blood Group *</label>
                            <select id="bloodGroup" name="bloodGroup" required>
                                <option value="">Select Blood Group</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                            <span class="error" id="bloodGroupError"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail ID *</label>
                            <input type="email" id="email" name="email" required>
                            <span class="error" id="emailError"></span>
                        </div>
                    </div>
                </div>

                <!-- Educational Details Section -->
                <div class="form-section">
                    <h3>Educational Details</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="minQualification">Minimum Qualification *</label>
                            <select id="minQualification" name="minQualification" required>
                                <option value="">Select Qualification</option>
                                <option value="10th">10th</option>
                                <option value="12th">10+2</option>
                                <option value="diploma">Diploma</option>
                                <option value="iti">I.T.I</option>
                            </select>
                            <span class="error" id="minQualificationError"></span>
                        </div>
                        <div class="form-group">
                            <label for="yearPassing">Year of Passing Qualifying Exam *</label>
                            <select id="yearPassing" name="yearPassing" required>
                            </select>
                            <span class="error" id="yearPassingError"></span>
                        </div>
                        <div class="form-group">
                            <label for="highestQualification">Highest Qualification *</label>
                            <select id="highestQualification" name="highestQualification" required>
                                <option value="">Select Qualification</option>
                                <option value="degree">Degree</option>
                                <option value="btech">B.Tech</option>
                                <option value="phd">PhD</option>
                            </select>
                            <span class="error" id="highestQualificationError"></span>
                        </div>
                        <div class="form-group">
                            <label for="physicallyHandicapped">Physically Handicapped *</label>
                            <select id="physicallyHandicapped" name="physicallyHandicapped" required>
                                <option value="">Select</option>
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select>
                            <span class="error" id="physicallyHandicappedError"></span>
                        </div>
                    </div>
                </div>

                <!-- Guardian Details Section -->
                <div class="form-section">
                    <h3>Guardian Details</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="guardianName">Father's / Mother's / Guardian's Name *</label>
                            <input type="text" id="guardianName" name="guardianName" required>
                            <span class="error" id="guardianNameError"></span>
                        </div>
                        <div class="form-group">
                            <label for="guardianOccupation">Father's / Mother's / Guardian's Occupation *</label>
                            <input type="text" id="guardianOccupation" name="guardianOccupation" required>
                            <span class="error" id="guardianOccupationError"></span>
                        </div>
                        <div class="form-group">
                            <label for="guardianContact">Father's / Mother's / Guardian's Contact No *</label>
                            <input type="tel" id="guardianContact" name="guardianContact" maxlength="10" required>
                            <span class="error" id="guardianContactError"></span>
                        </div>
                        <div class="form-group">
                            <label for="guardianIncome">Father's / Mother's / Guardian's Annual Income *</label>
                            <input type="number" id="guardianIncome" name="guardianIncome" required>
                            <span class="error" id="guardianIncomeError"></span>
                        </div>
                    </div>
                </div>

                <!-- Address Details Section -->
                <div class="form-section">
                    <h3>Address Details</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="doorNo">D.No / Locality *</label>
                            <input type="text" id="doorNo" name="doorNo" required>
                            <span class="error" id="doorNoError"></span>
                        </div>
                        <div class="form-group">
                            <label for="village">Village / Town *</label>
                            <input type="text" id="village" name="village" required>
                            <span class="error" id="villageError"></span>
                        </div>
                        <div class="form-group">
                            <label for="mandal">Mandal / Tahasil *</label>
                            <input type="text" id="mandal" name="mandal" required>
                            <span class="error" id="mandalError"></span>
                        </div>
                        <div class="form-group">
                            <label for="pincode">Pin Code *</label>
                            <input type="text" id="pincode" name="pincode" maxlength="6" required onchange="fetchLocationDetails()">
                            <span class="error" id="pincodeError"></span>
                        </div>
                        <div class="form-group">
                            <label for="district">District</label>
                            <input type="text" id="district" name="district" readonly>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" readonly>
                        </div>
                    </div>
                </div>

                <!-- Identity Details Section -->
                <div class="form-section">
                    <h3>Identity Details</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="aadhar">Aadhar Number (Copy to be Submitted) *</label>
                            <input type="text" id="aadhar" name="aadhar" maxlength="12" required>
                            <span class="error" id="aadharError"></span>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-actions">
                    <button type="submit">Submit Registration</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js">
        // Populate year of passing dropdown
function populateYearDropdown() {
    const yearSelect = document.getElementById('yearPassing');
    const currentYear = new Date().getFullYear();
    for (let year = currentYear; year >= 1970; year--) {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        yearSelect.appendChild(option);
    }
}

// Calculate age based on date of birth
function calculateAge() {
    const dobInput = document.getElementById('dob');
    const ageInput = document.getElementById('age');
    
    if (dobInput.value) {
        const dob = new Date(dobInput.value);
        const today = new Date();
        let age = today.getFullYear() - dob.getFullYear();
        const monthDiff = today.getMonth() - dob.getMonth();
        
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
            age--;
        }
        
        ageInput.value = age;
    } else {
        ageInput.value = '';
    }
}

// Update sub-category based on selected category
function updateSubCategory() {
    const categorySelect = document.getElementById('category');
    const subCategorySelect = document.getElementById('subCategory');
    const category = categorySelect.value;
    
    // Clear existing options
    subCategorySelect.innerHTML = '<option value="">Select Sub Category</option>';
    
    // Add sub-categories based on selected category
    const subCategories = {
        'sc': ['A', 'B', 'C', 'D'],
        'st': ['Tribal', 'Non-Tribal'],
        'obc': ['A', 'B', 'C'],
        'general': ['EWS', 'Others']
    };
    
    if (subCategories[category]) {
        subCategories[category].forEach(subCat => {
            const option = document.createElement('option');
            option.value = subCat.toLowerCase();
            option.textContent = subCat;
            subCategorySelect.appendChild(option);
        });
    }
}

// Fetch location details based on pincode
async function fetchLocationDetails() {
    const pincodeInput = document.getElementById('pincode');
    const districtInput = document.getElementById('district');
    const stateInput = document.getElementById('state');
    const pincode = pincodeInput.value;

    if (pincode.length === 6) {
        try {
            const response = await fetch(`https://api.postalpincode.in/pincode/${pincode}`);
            const data = await response.json();
            
            if (data[0].Status === 'Success') {
                const location = data[0].PostOffice[0];
                districtInput.value = location.District;
                stateInput.value = location.State;
            } else {
                districtInput.value = '';
                stateInput.value = '';
                alert('Invalid PIN Code');
            }
        } catch (error) {
            console.error('Error fetching location details:', error);
            districtInput.value = '';
            stateInput.value = '';
        }
    }
}

// Form validation
function validateForm() {
    const form = document.getElementById('registrationForm');
    const formData = new FormData(form);
    const errors = {};
    let isValid = true;

    // Validate required fields
    for (let [name, value] of formData.entries()) {
        const element = document.getElementById(name);
        if (element && element.required && !value.trim()) {
            errors[name] = 'This field is required';
            isValid = false;
        }
    }

    // Validate mobile numbers
    const mobileFields = ['mobile', 'guardianContact'];
    mobileFields.forEach(field => {
        const value = formData.get(field);
        if (value && !/^\d{10}$/.test(value)) {
            errors[field] = 'Enter a valid 10-digit mobile number';
            isValid = false;
        }
    });

    // Validate email
    const email = formData.get('email');
    if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        errors['email'] = 'Enter a valid email address';
        isValid = false;
    }

    // Validate Aadhar number
    const aadhar = formData.get('aadhar');
    if (aadhar && !/^\d{12}$/.test(aadhar)) {
        errors['aadhar'] = 'Enter a valid 12-digit Aadhar number';
        isValid = false;
    }

    // Validate pincode
    const pincode = formData.get('pincode');
    if (pincode && !/^\d{6}$/.test(pincode)) {
        errors['pincode'] = 'Enter a valid 6-digit PIN code';
        isValid = false;
    }

    // Display errors
    Object.keys(errors).forEach(field => {
        const errorElement = document.getElementById(`${field}Error`);
        if (errorElement) {
            errorElement.textContent = errors[field];
        }
    });

    return isValid;
}

// Handle form submission
function handleSubmit(event) {
    event.preventDefault();
    
    if (validateForm()) {
        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());
        console.log('Form submitted:', data);
        alert('Registration successful!');
        event.target.reset();
        document.getElementById('age').value = '';
        document.getElementById('district').value = '';
        document.getElementById('state').value = '';
    }
}

// Initialize form
document.addEventListener('DOMContentLoaded', () => {
    populateYearDropdown();
    
    // Add input event listeners to clear errors
    const inputs = document.querySelectorAll('input, select');
    inputs.forEach(input => {
        input.addEventListener('input', () => {
            const errorElement = document.getElementById(`${input.name}Error`);
            if (errorElement) {
                errorElement.textContent = '';
            }
        });
    });
});
    </script>
</body>
</html>
