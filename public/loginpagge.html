<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginpage</title><link rel="stylesheet" href="loginpagge.css">
</head>

<body>
    <img src="image/MedhaLogo.png" alt="MedhaXL Logo" height="100px" , width="300px">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Student login</h1>
                <span>login with your Email & Mobile number</span>
                <input type="email" placeholder="Username" />
                <input type="password" placeholder="Password" />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Admin login</h1>
                <span>login with your Email & Mobile number</span>
                <input type="email" placeholder="Username" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Admin login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Student login</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="loginpagge.js"></script>

</html>
