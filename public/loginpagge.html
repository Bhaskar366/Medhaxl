<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedhaXL Login</title>
    <link rel="stylesheet" href="assets/css/loginpagge.css">
</head>
<body>
    <div class="logo-container">
        <img src="assets/img/Medhalogo.png" alt="MedhaXL Logo" class="logo">
    </div>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Student Login</h1>
                <span>Login with your credentials</span>
                <div class="input-group">
                    <input type="email" placeholder="Email" required />
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required />
                </div>
                <button type="submit">Sign in</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Admin Login</h1>
                <span>Login with your credentials</span>
                <div class="input-group">
                    <input type="email" placeholder="Email" required />
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required />
                </div>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button type="submit">Sign up</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Please login with your personal credentials to access the system</p>
                    <button class="ghost" id="signIn">Admin Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Student!</h1>
                    <p>Enter your details and start your journey with MedhaXL</p>
                    <button class="ghost" id="signUp">Student Login</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/loginpagge.js"></script>
</body>
</html>
